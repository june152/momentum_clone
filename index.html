<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form id="login-form">
      <input
        id="login-input"
        required
        maxlength="15"
        type="text"
        placeholder="Write Your Name"
      />
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <h2 id="clock"></h2>
    <form id="todo-form">
      <input id="todo-input" required type="text" placeholder="Today To Do" />
    </form>
    <ul id="todo-list"></ul>
    <div id="quote"></div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/greeting.js" type="module"></script>
    <script src="js/clock.js" type="module"></script>
    <script src="js/quotes.js" type="module"></script>
    <script src="js/background.js" type="module"></script>
    <script src="js/todo.js" type="module"></script>
    <script src="js/weather.js" type="module"></script>
  </body>
</html>
